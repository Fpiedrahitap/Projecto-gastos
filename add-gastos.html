<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Agregar Gasto</h1>
    <form id="gastoForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="cuenta">Cuenta:</label>
        <select id="cuenta" name="cuenta" required>
            <option value="Efectivo">Efectivo</option>
            <option value="Banco">Banco</option>
            <option value="Tarjeta">Tarjeta</option>
        </select><br>

        <label for="concepto">Concepto:</label>
        <select id="concepto" name="concepto" required>
            <option value="Agua">Agua</option>
            <option value="Electricidad">Electricidad</option>
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option value="Internet">Internet</option>
        </select><br>

        <label for="etiqueta">Etiqueta:</label>
        <input type="text" id="etiqueta" name="etiqueta"><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" required><br>

        <button type="submit">Confirmar</button>
        <button type="button" id="btnSalir">Salir</button>
    </form>

    <script src="add-gastos.js"></script>
</body>
</html>
