<!<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Empieza a Agregar Tus Gastos</h1>
    </header>
    <div class="dashboard-wrapper">
        <form id="form">
            <div class="form-group">
                <label for="cuenta">Cuenta:</label>
                <select id="cuenta" required>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Trasferencia">Trasferencia</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="concepto">Concepto:</label>
                <select id="concepto" required>
                    <option value="Agua">Servicio Publicos</option>
                    <option value="Luz">Osio</option>
                    <option value="Alquiler">Alquiler</option>
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Vestimenta">Vestimenta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="etiqueta">Etiqueta:</label>
                <input type="text" id="etiqueta" placeholder="Opcional">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" required>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" id="total" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-buttons">
                <button type="submit" id="confirmar">Confirmar</button>
                <button type="button" id="btnSalir">Salir</button>
            </div>
        </form>
    </div>
    <script src="js/add-gasto.js"></script>
</body>
</html>
